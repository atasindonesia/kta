    <nav class="flex-1 p-4 space-y-2 overflow-y-auto text-sm">
        <button onclick="showMenu('menu-dashboard')" class="w-full text-left p-2 hover:bg-gray-800 rounded">ğŸ“Š Dashboard</button>
        <button onclick="showMenu('menu-provinsi'); renderTable('provinsi');" class="w-full text-left p-2 hover:bg-gray-800 rounded">ğŸ“ Daftar Anggota</button>
        <button onclick="showMenu('menu-pengurus'); renderTable('pengurus');" class="w-full text-left p-2 hover:bg-gray-800 rounded">ğŸ‘¥ Pengurus</button>
        <button onclick="showMenu('menu-slide'); renderTable('slide');" class="w-full text-left p-2 hover:bg-gray-800 rounded">ğŸ–¼ï¸ Slide Foto</button>

<main class="flex-1 p-4 md:p-8 overflow-y-auto relative text-gray-800">
    <div id="menu-dashboard" class="menu-content"><h2 class="text-3xl font-bold text-navy mb-4">Selamat Datang di Panel Admin Pusat!</h2></div>
    
    <div id="menu-provinsi" class="menu-content hidden">
        <div class="flex flex-col sm:flex-row justify-between mb-4 gap-2"><h2 class="text-2xl font-bold">Daftar Anggota Provinsi</h2><button onclick="openForm('provinsi')" class="bg-green-600 text-white px-3 py-2 sm:py-1 rounded shadow">+ Tambah</button></div>
        <div class="mb-4 relative"><input type="text" id="adminSearchProv" onkeyup="filterAdminProv()" placeholder="Cari Nama Provinsi..." class="w-full border p-2 rounded shadow-sm"></div>
        <div class="bg-white rounded shadow overflow-x-auto"><table class="min-w-full"><tbody id="table-provinsi"></tbody></table></div>
        <div id="pagination-provinsi" class="flex justify-center flex-wrap gap-2 mt-4 hidden"></div>
    </div>

    <div id="menu-pengurus" class="menu-content hidden">
        <div class="flex flex-col sm:flex-row justify-between mb-4 gap-2"><h2 class="text-2xl font-bold">Susunan Pengurus</h2><button onclick="openForm('pengurus')" class="bg-green-600 text-white px-3 py-2 sm:py-1 rounded shadow">+ Tambah</button></div>
        <div class="mb-4 relative"><input type="text" id="adminSearchPengurus" onkeyup="filterAdminPengurus()" placeholder="Cari Nama atau Jabatan..." class="w-full border p-2 rounded shadow-sm"></div>
        <div class="bg-white rounded shadow overflow-x-auto"><table class="min-w-full"><tbody id="table-pengurus"></tbody></table></div>
        <div id="pagination-pengurus" class="flex justify-center flex-wrap gap-2 mt-4 hidden"></div>
    </div>

    <div id="menu-slide" class="menu-content hidden"><div class="flex flex-col sm:flex-row justify-between mb-4 gap-2"><h2 class="text-2xl font-bold">Slide Hero</h2><button onclick="openForm('slide')" class="bg-green-600 text-white px-3 py-2 sm:py-1 rounded shadow">+ Tambah</button></div><div class="bg-white rounded shadow overflow-x-auto"><table class="min-w-full"><tbody id="table-slide"></tbody></table></div></div>
    <div id="menu-hukum" class="menu-content hidden"><div class="flex flex-col sm:flex-row justify-between mb-4 gap-2"><h2 class="text-2xl font-bold">Dasar Hukum</h2><button onclick="openForm('hukum')" class="bg-green-600 text-white px-3 py-2 sm:py-1 rounded shadow">+ Tambah</button></div><div class="bg-white rounded shadow overflow-x-auto"><table class="min-w-full"><tbody id="table-hukum"></tbody></table></div></div>
    
    <div id="menu-petunjuk" class="menu-content hidden">
        <h2 class="text-2xl font-bold mb-4">Manajemen Petunjuk</h2>
        <div class="bg-white p-6 rounded shadow max-w-2xl"><form onsubmit="handleSavePetunjuk(event)"><div class="mb-4"><label class="block font-bold">Narasi Petunjuk</label><textarea id="ptj-narasi" rows="4" class="w-full border p-2 rounded"></textarea></div><div class="mb-4"><label class="block font-bold">Link YouTube</label><input type="url" id="ptj-yt" class="w-full border p-2 rounded"></div><div class="mb-4"><label class="block font-bold">Upload PDF Baru (Opsional)</label><input type="file" id="ptj-pdf" accept=".pdf" class="w-full border p-2"></div><button type="submit" id="btn-save-ptj" class="w-full sm:w-auto bg-navy text-white px-4 py-2 rounded">Simpan Petunjuk</button></form></div>
        <h2 class="text-2xl font-bold mb-4 mt-8 pt-6 border-t border-gray-300">Data Admin Pusat</h2>
        <div class="bg-white p-6 rounded shadow max-w-2xl"><form onsubmit="execSaveAdminPusat(event)"><div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div><label class="block font-bold text-sm">Nama Lengkap</label><input type="text" id="adm-nama" class="w-full border p-2 rounded" required></div><div><label class="block font-bold text-sm">Jabatan</label><input type="text" id="adm-jabatan" class="w-full border p-2 rounded" required></div><div><label class="block font-bold text-sm">No. HP/WA</label><input type="text" id="adm-hp" class="w-full border p-2 rounded" required></div><div><label class="block font-bold text-sm">Email</label><input type="email" id="adm-email" class="w-full border p-2 rounded" required></div></div><div class="mb-4"><label class="block font-bold text-sm">Upload Foto Baru (Crop 3:4)</label><input type="file" accept="image/*" class="w-full border p-2 mb-2 rounded" onchange="initCropperAdm(event, 3/4)"><div class="w-full max-h-64 overflow-hidden bg-gray-200 mb-2 rounded"><img id="cropper-img-adm" class="max-w-full hidden"></div></div><button type="submit" id="btn-save-adm" class="w-full sm:w-auto bg-navy text-white px-4 py-2 rounded font-bold">Simpan Admin Pusat</button><p id="adm-stat" class="text-xs mt-1 text-green-600 font-bold"></p></form></div>
    </div>

    <div id="menu-pengaturan" class="menu-content hidden">
        <h2 class="text-2xl font-bold mb-4">Pengaturan Aplikasi & Organisasi</h2>
        <div class="bg-white p-6 rounded shadow max-w-4xl">
            <form onsubmit="savePengaturanUmum(event)">
                <h3 class="font-bold text-navy border-b mb-3 pb-1">Data Identitas</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div><label class="text-xs font-bold">Nama Aplikasi Singkat</label><input type="text" id="set-app" class="w-full border p-2 rounded" required></div><div><label class="text-xs font-bold">Nama Organisasi</label><input type="text" id="set-org" class="w-full border p-2 rounded" required></div><div class="sm:col-span-2"><label class="text-xs font-bold">Nama Panjang Organisasi</label><input type="text" id="set-panjang" class="w-full border p-2 rounded" required></div><div class="sm:col-span-2"><label class="text-xs font-bold">Nomor SK Kemenkumham</label><input type="text" id="set-sk" class="w-full border p-2 rounded"></div></div>
                <h3 class="font-bold text-navy border-b mb-3 pb-1 mt-6">Data Kontak</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div><label class="text-xs font-bold">Website Utama</label><input type="url" id="set-web" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold">Email</label><input type="email" id="set-email" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold">No Telepon / HP</label><input type="text" id="set-hp" class="w-full border p-2 rounded"></div><div class="sm:col-span-2"><label class="text-xs font-bold">Alamat Lengkap</label><textarea id="set-alamat" rows="2" class="w-full border p-2 rounded"></textarea></div></div>
                <h3 class="font-bold text-navy border-b mb-3 pb-1 mt-6">Media Sosial</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"><div><label class="text-xs font-bold"><i class="fa-brands fa-instagram text-pink-500"></i> Instagram</label><input type="text" id="set-ig" placeholder="Link / Username" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold"><i class="fa-brands fa-facebook text-blue-600"></i> Facebook</label><input type="text" id="set-fb" placeholder="Link / Username" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold"><i class="fa-brands fa-x-twitter text-gray-800"></i> X (Twitter)</label><input type="text" id="set-x" placeholder="Link / Username" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold"><i class="fa-brands fa-youtube text-red-600"></i> YouTube</label><input type="text" id="set-yt" placeholder="Link / Channel" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold"><i class="fa-brands fa-telegram text-blue-400"></i> Telegram</label><input type="text" id="set-tg" placeholder="Link / Username" class="w-full border p-2 rounded"></div><div><label class="text-xs font-bold"><i class="fa-brands fa-tiktok text-gray-800"></i> TikTok</label><input type="text" id="set-tt" placeholder="Link / Username" class="w-full border p-2 rounded"></div></div>
                <h3 class="font-bold text-navy border-b mb-3 pb-1 mt-6">Kebijakan Privasi</h3>
                <div class="mb-4 bg-white border border-gray-300 rounded overflow-hidden"><div id="editor-privasi" style="height: 250px;"></div></div>
                <h3 class="font-bold text-navy border-b mb-3 pb-1 mt-6">Logo Aplikasi</h3>
                <div class="mb-4"><label class="text-xs font-bold">Upload Logo Baru (PNG/JPG, Opsional)</label><input type="file" id="set-logo" accept="image/*" class="w-full border p-2 rounded"></div>
                <button type="submit" id="btn-save-pengaturan" class="w-full bg-navy text-white px-6 py-3 rounded font-bold mt-4 shadow-lg">Simpan Seluruh Pengaturan</button>
            </form>
        </div>
    </div>
</main>
